<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Atrás</title>
</head>
<body>
  <div style="background-color: rgb(50, 0, 151); color: white; padding: 10px; display: grid; place-items: center; grid-template-columns: repeat(4, 1fr); font-size: 2rem; font-family: Arial, Helvetica, sans-serif; font-weight: 800; text-align: center;">
    <div>
      <div id="days">19</div>
      <h2 style="font-size: 10px;">Días</h2>
    </div>
    <div>
      <div id="hours">19</div>
      <h2 style="font-size: 10px;">Horas</h2>
    </div>
    <div>
      <div id="minutes">01</div>
      <h2 style="font-size: 10px;">Minutos</h2>
    </div>
    <div>
      <div id="seconds">00</div>
      <h2 style="font-size: 10px;">Segundos</h2>
    </div>
  </div>








  <script src="app.js"></script>
</body>
</html>
